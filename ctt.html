<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Igreja</title>
  <link rel="stylesheet" href="ctt.css">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <h1>Contato e Localização</h1>
    <p>Estamos sempre de portas abertas para acolher você!</p>
  </header>

  <!-- ÍCONES DE REDES SOCIAIS -->
  <div class="social-icons">
    <a href="https://facebook.com/suaPaginaDaIgreja" target="_blank" class="icon facebook" title="Facebook">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
      
    <a href="https://facebook.com/suaPaginaDaIgreja" target="_blank" class="icon instagram" title="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>

      
    <a href="https://facebook.com/suaPaginaDaIgreja" target="_blank" class="icon whatsapp" title="Whatsapp">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>
  </div>

  
  

  <div class="container contato-page">

    <!-- Formulário -->
    <section class="card contato">
      <h2>Fale Conosco</h2>
      <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>

    <!-- Localização -->
    <section class="card localizacao">
      <h2>Onde Estamos</h2>
      <p><strong>Paróquia Jesus Cristo Bom Pastor</strong><br>
      Rua Exemplo, 123 - Centro<br>
      Cidade - Estado</p>

      <iframe 
        src="" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

  </div>

  <footer>
    <p>&copy; 2025 - Paróquia Jesus Cristo Bom Pastor</p>
  </footer>
</body>
</html>
